<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>試し読み - 人妻欲情物語</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      overflow: hidden;
    }
    .slider {
      display: flex;
      transition: transform 0.4s ease;
    }
    .slider img {
      width: 100%;
      max-width: 700px;
      height: auto;
      flex-shrink: 0;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 50%;
    }
    .nav-btn:hover {
      background: rgba(255, 105, 180, 0.8);
    }
    .nav-btn.left { left: 10px; }
    .nav-btn.right { right: 10px; }
    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #e053a1;
    }
  </style>
</head>
<body>

<header>試し読み - 人妻欲情物語</header>

<div class="slider-container">
  <div class="slider" id="slider">
    <img src="PP.png" alt="Page 1">
    <img src="PPs.png" alt="Page 2">
    <img src="PP1.png" alt="Page 3">
    <img src="PP2.png" alt="Page 4">
  </div>
  <button class="nav-btn left" onclick="prevPage()">&#8249;</button>
  <button class="nav-btn right" onclick="nextPage()">&#8250;</button>
</div>

<button class="back-btn" onclick="location.href='buy.html'">購入ページに戻る</button>

<script>
  const slider = document.getElementById('slider');
  const totalPages = slider.children.length;
  let currentPage = 0;

  function updateSlider() {
    slider.style.transform = `translateX(-${currentPage * 100}%)`;
  }
  function nextPage() {
    currentPage = (currentPage + 1 < totalPages) ? currentPage + 1 : currentPage;
    updateSlider();
  }
  function prevPage() {
    currentPage = (currentPage > 0) ? currentPage - 1 : 0;
    updateSlider();
  }
</script>

</body>
</html>
