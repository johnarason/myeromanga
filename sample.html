<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>試し読み - 人妻欲情物語</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      padding: 12px;
      font-size: 20px;
      background-color: #ff69b4;
      font-weight: bold;
      position: sticky;
      top: 0;
    }
    #viewer {
      margin-top: 20px;
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    #viewer img {
      max-width: 95%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #prevBtn {
      left: 5%;
    }
    #nextBtn {
      right: 5%;
    }
    #pageIndicator {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .nav-btn {
        font-size: 28px;
        padding: 10px 14px;
      }
      #prevBtn {
        left: 2%;
      }
      #nextBtn {
        right: 2%;
      }
      #viewer img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>試し読み - 人妻欲情物語</header>

<div id="viewer">
  <button class="nav-btn" id="prevBtn">＜</button>
  <img id="sampleImage" src="PP.png" alt="試し読みページ" />
  <button class="nav-btn" id="nextBtn">＞</button>
</div>

<div id="pageIndicator">1 / 4</div>

<script>
  const samplePages = ["PP.png", "PPs.png", "PP1.png", "PP2.png"];
  let currentPage = 0;

  const img = document.getElementById("sampleImage");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pageIndicator = document.getElementById("pageIndicator");

  function updatePage() {
    img.src = samplePages[currentPage];
    pageIndicator.textContent = `${currentPage + 1} / ${samplePages.length}`;
  }

  prevBtn.addEventListener("click", () => {
    currentPage = (currentPage - 1 + samplePages.length) % samplePages.length;
    updatePage();
  });

  nextBtn.addEventListener("click", () => {
    currentPage = (currentPage + 1) % samplePages.length;
    updatePage();
  });
</script>

</body>
</html>
