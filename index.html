<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品一覧 - JOHN.ERO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden; /* 横スクロール防止 */
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #ff69b4;
      color: white;
      font-size: 24px;
      padding: 12px 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 28px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 0 10px 60px;    /* 20px → 10px に減らしただけ */
      box-sizing: border-box;  /* 追加 */
      max-width: 100vw;        /* 追加 */
    }
    .work {
      text-align: center;
      width: 100%;           /* 180px → 100% に変更 */
      max-width: 180px;      /* 最大幅は180pxのまま */
      min-width: 120px;      /* スマホでも小さくなりすぎないように */
      background: #1e1e1e;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s;
    }
    .work:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 14px rgba(255, 105, 180, 0.8);
    }
    .work img {
      width: 100%;
      border-radius: 8px;
    }
    .work-title {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>JOHN.ERO</header>
  <h1>作品一覧</h1>

<a href="eps1.html" class="work">

  <div class="work-title">僕の彼女の性欲が強すぎる話</div>
</a>
