<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOHN.EROブックス</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    header {
      background-color: #ff69b4;
      padding: 16px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }
    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .book {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      max-width: 250px;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .book:hover {
      transform: scale(1.05);
    }
    .book img {
      width: 100%;
      display: block;
    }
    .book-title {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .book-title { font-size: 16px; }
    }
  </style>
</head>
<body>

<header>JOHN.EROブックス</header>

<div class="book-list">
  <div class="book" onclick="location.href='eps1.html'">
    <img src="BC1.png" alt="人妻欲情物語 表紙">
    <div class="book-title">彼女の性欲が強すぎる話</div>
  </div>

  <div class="book" onclick="location.href='eps2.html'">
    <img src="BC2.png" alt="性欲が強すぎる話2 表紙">
    <div class="book-title">彼女の性欲が強すぎる話 vol.2</div>
  </div>
</div>

</body>
</html>
